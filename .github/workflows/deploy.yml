name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches: [ main ] # 当推送到main分支时触发
  workflow_dispatch: # 允许在网页手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 使用Node.js 18，与Vite兼容性好

      - name: Install Dependencies
        run: npm ci # 更清洁、更快速的依赖安装

      - name: Build Project
        run: npm run build # 执行构建，生成dist目录

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 上传构建好的dist文件夹内容

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4